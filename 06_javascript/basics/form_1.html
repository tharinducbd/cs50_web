<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Form</title>
    </head>
    <body>
        <h2>Forms with Javascript</h2>
        <form action="">
            <input autofocus type="text" id="name" placeholder="Name">
            <input type="submit">
        </form>

        <script>

            document.addEventListener('DOMContentLoaded', function () {

                document.querySelector('form').onsubmit = function () {
                    const user_name = document.querySelector('#name').value;
                    alert(`Hi, ${user_name}!`);
                };

            });

        </script>
    </body>
</html>
