<!DOCTYPE html>
<html>
    <head>
        <title>Counter 2</title>
        <script>

            let counter = 0;

            function count() {
                counter++;
                document.querySelector('h3').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Count is now ${counter}`)
                }
            }

        </script>
    </head>

    <body>
        <h2>The Counter</h2>
        <h3>0</h3>
        <button onclick="count()">Count</button>
    </body>
</html>
