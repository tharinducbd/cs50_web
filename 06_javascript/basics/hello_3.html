<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello JS</title>
        <script>

            function hello() {
                if (document.querySelector('h3').innerHTML === 'document.querySelector says: ...') {
                    document.querySelector('h3').innerHTML = 'Happy coding!';
                }
                else {
                    document.querySelector('h3').innerHTML = 'document.querySelector says: ...';
                }
                
            }

        </script>
    </head>

    <body>
        <h2>Javascript says Hi!</h2>

        <h3>document.querySelector says: ...</h3>

        <button onclick="hello()">Click me</button>
    </body>
</html>
