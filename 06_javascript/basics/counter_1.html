<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;

            function count() {
                counter++;
                alert(counter)
            }

        </script>
    </head>

    <body>
        <h2>The Counter</h2>
        <button onclick="count()">Count</button>
    </body>
</html>
