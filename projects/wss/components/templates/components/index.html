{% extends "components/layout.html" %}

{% block body %}

    <h1>Components</h1>

    <h3>Tanks</h3>
    <ul>
        {% for t in tanks %}
            <li>Tank {{t.id}}: {{ t.construction_material }} {{ t.capacity }} {{ t.color }}</li>
        {% empty %}
            <li>No tanks added.</li>
        {% endfor %}
    </ul>

{% endblock %}
