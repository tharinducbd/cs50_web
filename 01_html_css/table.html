<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>

        <style>
            table {
                border: 3px solid rgb(109, 19, 19);
                border-collapse: collapse;
            }
            td, th {
                border: 2px solid rgb(151, 168, 137);
            }
        </style>

    </head>
    <body>
        <p><a href="tags.html">Back to Tags</a></p>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avg Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
