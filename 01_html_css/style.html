<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <style>
            h1, h2 {
                color: blue;
                text-align: center;
            }
            h3, h6{
                color: red;
            }
            h4, h5 {
                color: aqua;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <h1>Biggest Heading: h1</h1>
        <h2>Heading Size: h2</h2>
        <h3>Heading Size: h3</h3>
        <h4>Heading Size: h4</h4>
        <h5>Heading Size: h5</h5>
        <h6>Smallest Heading: h6</h6>

        An Ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        An Unordered List:
        <ul>
            <li>Fourth item</li>
            <li>Fifth item</li>
            <li>Sixth item</li>
        </ul>
        <img src="images/sample_image_01.png" alt="An HTML Tag" width="300">
        <p><a href="table.html">Table Page</a></p>
        <p><a href="http://google.com">Google Search</a></p>
    </body>
</html>
