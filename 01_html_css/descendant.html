<!DOCTYPE html>
<html lang="en"></html>

<head>
    <title>Descendants</title>
    <style>
        ul > li {
            color: blue;
        }
    </style>
</head>

<body>
    <ol>
        <li>List item one</li>
        <li>List item two</li>
        <ul>
            <li>Sublist item one</li>
            <li>Sublist item two</li>
        </ul>
        <li>Another list item</li>
    </ol>
</body>
